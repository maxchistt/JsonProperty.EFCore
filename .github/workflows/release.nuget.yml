name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Publish latest release to nuget
      uses: maxchistt/action-publish-nuget@v1
      with:
        NUGET_APIKEY: ${{secrets.NUGET_APIKEY}}
        working-directory: ./JsonProperty.EFCore
